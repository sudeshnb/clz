name: clz
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  # Efficiently loads and caches images from the network, improving performance and reducing bandwidth usage.
  cached_network_image: ^3.4.1
  # Provides functional programming tools like Either and Option for cleaner error handling and code organization.
  dartz: ^0.10.1
  # Simplifies the process of localizing your app for multiple languages.
  easy_localization: ^3.0.8
  # Renders SVG images in your Flutter app, providing scalable vector graphics.
  flutter_svg: ^2.2.3
  # A simple service locator for dependency injection, making your code more testable and maintainable.
  get_it: ^9.2.0
  # Provides a flexible logging framework for debugging and monitoring your app.
  logging: ^1.3.0
  # Implements the BLoC (Business Logic Component) pattern for robust state management.
  flutter_bloc: ^9.1.1
  # Adapts UI elements to different screen sizes and densities, ensuring a consistent look and feel.
  flutter_screenutil: ^5.9.3
  # Makes it easy to compare objects for equality, reducing boilerplate code in state management.
  equatable: ^2.0.8
  connectivity_plus: ^7.0.0
  shared_preferences: ^2.5.4
  internet_connection_checker_plus: ^2.9.1+2
  freezed_annotation: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/img/
    - assets/translations/
    - assets/json/

  fonts:
    - family: UberMove
      fonts:
        - asset: assets/fonts/UberMove-Bold.ttf
          weight: 700
        - asset: assets/fonts/UberMove-Light.ttf
        - asset: assets/fonts/UberMove-Medium.ttf
        - asset: assets/fonts/UberMove-Regular.ttf
    - family: Circular
      fonts:
        - asset: assets/fonts/circular.ttf

